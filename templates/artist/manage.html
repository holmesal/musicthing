<body>
	<div class="band_name">
		<h1>Band Name</h1>

	<div class="artwork"></div>
	<div class="span6 offset4">
		<form class="well" method="post" action="/artist/upload/urls">
			<input type="text" name="bandcamp_url" placeholder="Bandcamp">
			<input type="text" name="facebook_url" placeholder="Facebook">
			<input type="text" name="myspace_url" placeholder="Myspace">
			<input type="text" name="twitter_url" placeholder="Twitter">
			<input type="text" name="youtube_url" placeholder="YouTube">
			<input type="text" name="website_url" placeholder="Website">
			<input type="submit" class="btn btn-info" value="Save Changes">
		</form>
	</div>


<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
/* 	72047558 */
	$.get('https://api.soundcloud.com/tracks/{{track_id}}.json?client_id=d03ca49fb6764663d0992eadc69f8bf1', function(data) {
		
		var artwork = data.artwork_url
		
		if (artwork == null){
			if (data.user.avatar_url != null){
				artwork = data.user.avatar_url
			} else{
				artwork = "/img/no_artwork.png"
			}
		}
		
		artwork = artwork.replace("large","t300x300")
		
		$('.artwork').css("background-image","url("+artwork+")")
