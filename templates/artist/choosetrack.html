		//register signup
		mixpanel.track_links("#connectlink","connect link clicked");
    
    $.get('https://api.soundcloud.com/users/{{artist.artist_id}}/tracks.json?client_id=d03ca49fb6764663d0992eadc69f8bf1', function(data) {
	  console.log(data)
	  console.log(data.length)
	  
	  if (data.length==0){
	  	console.log('hiding!')
		  $('.sc-player,.select').hide()
		  $('.notracks').show()
		  spinner.stop()
		  $('#loading').hide()
	  } else{
	  
		  for (var key in data){
			  var track = data[key];
			  console.log(track.artwork_url)
			  $('div:.sc-player').append('<a href="'+track.permalink_url+'" class="sc-player"></a>')
		  }
		  
		  var head= document.getElementsByTagName('head')[0];
		   var script= document.createElement('script');
		   script.type= 'text/javascript';
		   script.src= '/js/sc-player.js';
		   head.appendChild(script);
	}
	  
	});
	
	
	
	</script>
