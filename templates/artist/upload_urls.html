<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>upload_urls</title>
		<meta name="description" content="" />
		<meta name="author" content="Patrick Walsh" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>upload_urls</h1>
			</header>

			<div>
				<form method="post" action="/artist/upload/urls" enctype="multipart/form-data">
					bandcamp
					<input type="text" name="bandcamp_url" value="bc"/>
					facebook
					<input type="text" name="facebook_url" value="fb"/>
					lastfm
					<input type="text" name="lastfm_url" value="lsfm"/>
					myspace
					<input type="text" name="myspace_url" value="mspc"/>
					tumblr
					<input type="text" name="tumblr_url" value="tmblr"/>
					twitter
					<input type="text" name="twitter_url" value="twit"/>
					youtube
					<input type="text" name="youtube_url" value="yt"/>
					website
					<input type="text" name="website_url" value="webs"/>
					
					Other urls
					<input type="text" name="other_urls" value="ONE!!!"/>
					<input type="text" name="other_urls" value="TWOOOOO"/>
					<input type="text" name="other_urls" value="THREEE"/>
					<input type="submit" />
				</form>
			</div>

			<footer>
				<p>
					&copy; Copyright  by Patrick Walsh
				</p>
			</footer>
		</div>
	</body>
</html>
