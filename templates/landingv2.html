	<script type="text/javascript">
		
		genres = ["punk","ska","folk","darkwave","minion","major","etc"]
		cities = ["berlin","boston","new york","austin","san diego","tulsaloosa","san francisco"]
		
		$("#genre").text(genres[0])
		$("#city").text(cities[0])
		
		idx = 1
		
		$("#slider").animate({"left":"50%","margin-left":-200},600)
		
		intervalid = setInterval(function(){
			console.log(genres[idx-1])
			$("#slider").animate({"margin-left":-400*idx-200},600)
			$("#genre,#city").animate({opacity:0},200,function() {
				$("#genre").text(genres[idx-1])
				$("#city").text(cities[idx-1])
				$("#genre,#city").animate({opacity:1},200)
			})
			
			prev = $(".img")[idx-1]
			$(prev).animate({"opacity":0.8},600)
			next = $(".img")[idx]
			$(next).animate({"opacity":1},600)
			
			console.log(idx)
			console.log(genres.length)
			
			if (idx == genres.length){
				clearInterval(intervalid);
			} else{
				idx++
			}
				
			
		}, 4000)
		
		
		$("#slidedown").click(function() {
		     $('html, body').animate({
		         scrollTop: $(".page2").offset().top
		     }, 400);
		 });
